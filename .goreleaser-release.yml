version: 2
builds:
  - skip: true
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  draft: true
  mode: append
  extra_files:
    - glob: ./dist/**/*
  name_template: "Release {{.Tag}}"
  header: |
    # What's Changed
    ## 🚀 Features
    ## 🎄 Enhancements
    ## 🐛 Bug Fixes